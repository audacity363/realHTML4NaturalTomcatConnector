<!--hrlkp
*******************************************************************************
This JavaScript part must be part of your menupage. It provides for
JavaScript functions with which you can manipulate the workplace (e.g.
opening of pages).
*******************************************************************************
-->

<script language="JavaScript">
  // --------------------------------------------------------------------------
  // SHOWWORKPAGE - opens a new Casabac page if "pagename" is not shown yet;
  // If it is already shown then the workplace switches to the page
  // --------------------------------------------------------------------------
  function showWorkPage(pageFileName,pageName)
  {
    parent.csciframe.setPropertyValue("newPageName",pageName);
    parent.csciframe.setPropertyValue("newPageFileName",pageFileName);
    parent.csciframe.invokeMethodInModel("showPage");
  }

  // --------------------------------------------------------------------------
  // SHOWHTMLPAGE - opens a new HTML page if "pagename" is not shown yet;
  // If it is already shown then the wokrplace switches to this page
  // --------------------------------------------------------------------------
  function showHTMLPage(pageFileName,pageName)
  {
    parent.csciframe.setPropertyValue("newPageName",pageName);
    parent.csciframe.setPropertyValue("htmlPageFileName",pageFileName);
    parent.csciframe.invokeMethodInModel("showHTMLPage");
  }

  //---------------------------------------------------------------------------
  // OPENWORKPAGE - opens a new Casabac page.
  //---------------------------------------------------------------------------
  function openWorkPage(pageFileName,pageName)
  {
    parent.csciframe.setPropertyValue("newPageName",pageName);
    parent.csciframe.setPropertyValue("newPageFileName",pageFileName);
    parent.csciframe.invokeMethodInModel("addNewPage");
  }
  // --------------------------------------------------------------------------
  // OPENHTMLPAGE - opens a new HTML pages
  // --------------------------------------------------------------------------
  function openHTMLPage(pageFileName,pageName)
  {
    parent.csciframe.setPropertyValue("newPageName",pageName);
    parent.csciframe.setPropertyValue("htmlPageFileName",pageFileName);
    parent.csciframe.invokeMethodInModel("addNewHTMLPage");
  }

  // --------------------------------------------------------------------------
  // LOGOFF
  // --------------------------------------------------------------------------
  function logoff()
  {
      parent.csciframe.removeSession();
      parent.document.location = "/HTMLBasedGUI/workplace/thankyou.html";
  }
</script>
