<!DOCTYPE html>
<html>

<script>
function onInitFrames()
{
	vFrameCA = document.getElementById("CURRENTACTIVITIES");
	vFrameCO = document.getElementById("CONTENT");
	vFrameAA = document.getElementById("AVAILABLEACTIVITIES");
	vFrameCA.src = "loading.html";
	vFrameCO.src = "loading.html";
	vFrameAA.src = "../../servlet/StartCISPage?PAGEURL=/HTMLBasedGUI/com.softwareag.cis.workplace.MFWorkplace.html&bootstrapClassName=com.softwareag.cis.workplace.MFDefaultBootstrapInfoProvider&ONUNLOADBEHAVIOUR=REMOVESESSION&SESSIONCSS=../cis/styles/CIS_DEFAULT.css&DEFAULTCSS=../cis/styles/CIS_DEFAULT.css";
}
</script>

<head>
<title>Multi Frame Workplace</title>
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
</head>

  <frameset rows="20,*" onload="onInitFrames();">
    <frame style="border: 0px solid #000000" id="CURRENTACTIVITIES" name="CURRENTACTIVITIES" frameborder="0" src="about:blank" scrolling="no" noresize marginwidth="0" marginheight="0">
    <frameset cols="265,*" onload="onInitFrames();" style="border: 0px solid #000000">
      <frameset id="LEFTPART" rows="*,70">
	    <frame id="AVAILABLEACTIVITIES" name="AVAILABLEACTIVITIES" src="about:blank" frameborder="0" style="border: 1 solid #808080;">
	    <frame id="NEWS" name="NEWS" src="welcome.html" frameborder="0" style="border: 1 solid #808080;">
	  </frameset>
      <frame id="CONTENT" name="CONTENT" src="about:blank" scrolling="no" frameborder="1" style="border: 1 solid #808080;">
    </frameset>
  </frameset>
