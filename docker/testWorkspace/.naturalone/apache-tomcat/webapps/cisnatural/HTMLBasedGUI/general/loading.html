<!DOCTYPE html>
<html>
<head>
</head>
<body>

<table border="0" width="100%" height="100%" onkeydown=aaaaa()>
<tr>
<td width="100%" height="100%" align="center" valign="middle">
<img src="../images/loading.gif">
</td>
</tr>
</table>

</body>
</html>

<script>
function aaaaa(evt)
{
    try
    {
    if (evt == null)
        evt = event;
	if (evt.ctrlKey == true &&
	    evt.altKey == true &&
	    evt.shiftKey == true)
	{
        if (evt.keyCode == 68 || evt.keyCode == 83)
        {
     vjpl = parent.document.getElementById("JUSTLOADING");
     vjpl.style.display = "none";
     parent.document.getElementById("THISPAGE").style.display = "";
        }
	}
	}
	catch(exc){}
}
</script>
