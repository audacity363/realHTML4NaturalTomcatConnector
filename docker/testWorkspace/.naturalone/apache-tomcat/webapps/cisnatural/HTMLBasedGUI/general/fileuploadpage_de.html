<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Datei Hochladen&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</title>

<script language="JavaScript">

function initFileUpload()
{
    var passedValues = null;
	if (opener != undefined) // MOZILLA
	{
		passedValues = opener.csciframe.casaPopupParameters;
	}
	else // INTERNET EXPLORER
	{
		passedValues = window.dialogArguments;
	}
	var vFILEUPLOAD = window.frames[0];
	vFILEUPLOAD.switchToStyle(passedValues[1]);
    vFILEUPLOAD.switchToDirection(passedValues[2]);
    vFILEUPLOAD.setLabelName("Datei Hochladen");
    vFILEUPLOAD.setButtonName("Hochladen");
    vFILEUPLOAD.initUploadPage();
}

</script>

<style>
html {height:100%;padding:0;margin:0;}
body {height:100%;padding:0;margin:0;}
</style>
</head>

<body>
<iframe scrolling='no' frameborder='0' onload="initFileUpload();" id="FILEUPLOAD" name="FILEUPLOAD" target="main" tabIndex="-1" src="fileupload.html" style="height:100%;width:100%">
</iframe>
</body>

</html>
