<script language="JavaScript">
	var vColInfos;
</script>
<script language="JavaScript">
	function doInit()
	{
		if (window.dialogArguments != null && window.dialogArguments[0] != null)
		{
			 vColInfos = window.dialogArguments;
			 transferInfoIntoFields();
		}
	}
</script>
<script language="JavaScript">
	function transferInfoIntoFields()
	{
		for (i=0; i<vColInfos.length && i<20; i++)
		{
			vColInfo = vColInfos[i];
			var vName = vColInfo.name;
			if (vName == null) vName = "";
			if (i == 0) document.all.NAME1.innerHTML = vName;
			else if (i == 1) document.all.NAME2.innerHTML = vName;
			else if (i == 2) document.all.NAME3.innerHTML = vName;
			else if (i == 3) document.all.NAME4.innerHTML = vName;
			else if (i == 4) document.all.NAME5.innerHTML = vName;
			else if (i == 5) document.all.NAME6.innerHTML = vName;
			else if (i == 6) document.all.NAME7.innerHTML = vName;
			else if (i == 7) document.all.NAME8.innerHTML = vName;
			else if (i == 8) document.all.NAME9.innerHTML = vName;
			else if (i == 9) document.all.NAME10.innerHTML = vName;
			else if (i == 10) document.all.NAME11.innerHTML = vName;
			else if (i == 11) document.all.NAME12.innerHTML = vName;
			else if (i == 12) document.all.NAME13.innerHTML = vName;
			else if (i == 13) document.all.NAME14.innerHTML = vName;
			else if (i == 14) document.all.NAME15.innerHTML = vName;
			else if (i == 15) document.all.NAME16.innerHTML = vName;
			else if (i == 16) document.all.NAME17.innerHTML = vName;
			else if (i == 17) document.all.NAME18.innerHTML = vName;
			else if (i == 18) document.all.NAME19.innerHTML = vName;
			else if (i == 19) document.all.NAME20.innerHTML = vName;
			var vWidth = vColInfo.width;
			if (vWidth == null) vWidth = "100";
			if (i == 0) document.all.WIDTH1.value = vWidth;
			else if (i == 01) document.all.WIDTH2.value = vWidth;
			else if (i == 02) document.all.WIDTH3.value = vWidth;
			else if (i == 03) document.all.WIDTH4.value = vWidth;
			else if (i == 04) document.all.WIDTH5.value = vWidth;
			else if (i == 05) document.all.WIDTH6.value = vWidth;
			else if (i == 06) document.all.WIDTH7.value = vWidth;
			else if (i == 07) document.all.WIDTH8.value = vWidth;
			else if (i == 08) document.all.WIDTH9.value = vWidth;
			else if (i == 09) document.all.WIDTH10.value = vWidth;
			else if (i == 10) document.all.WIDTH11.value = vWidth;
			else if (i == 11) document.all.WIDTH12.value = vWidth;
			else if (i == 12) document.all.WIDTH13.value = vWidth;
			else if (i == 13) document.all.WIDTH14.value = vWidth;
			else if (i == 14) document.all.WIDTH15.value = vWidth;
			else if (i == 15) document.all.WIDTH16.value = vWidth;
			else if (i == 16) document.all.WIDTH17.value = vWidth;
			else if (i == 17) document.all.WIDTH18.value = vWidth;
			else if (i == 18) document.all.WIDTH19.value = vWidth;
			else if (i == 19) document.all.WIDTH20.value = vWidth;
		}
	}
	function transferWidthsIntoInfos()
	{
		for (i=0; i<vColInfos.length && i<20; i++)
		{
			if      (i == 0) vColInfos[i].width = document.all.WIDTH1.value;
			else if (i == 1) vColInfos[i].width = document.all.WIDTH2.value;
			else if (i == 2) vColInfos[i].width = document.all.WIDTH3.value;
			else if (i == 3) vColInfos[i].width = document.all.WIDTH4.value;
			else if (i == 4) vColInfos[i].width = document.all.WIDTH5.value;
			else if (i == 5) vColInfos[i].width = document.all.WIDTH6.value;
			else if (i == 6) vColInfos[i].width = document.all.WIDTH7.value;
			else if (i == 7) vColInfos[i].width = document.all.WIDTH8.value;
			else if (i == 8) vColInfos[i].width = document.all.WIDTH9.value;
			else if (i == 9) vColInfos[i].width = document.all.WIDTH10.value;
			else if (i == 10) vColInfos[i].width = document.all.WIDTH11.value;
			else if (i == 11) vColInfos[i].width = document.all.WIDTH12.value;
			else if (i == 12) vColInfos[i].width = document.all.WIDTH13.value;
			else if (i == 13) vColInfos[i].width = document.all.WIDTH14.value;
			else if (i == 14) vColInfos[i].width = document.all.WIDTH15.value;
			else if (i == 15) vColInfos[i].width = document.all.WIDTH16.value;
			else if (i == 16) vColInfos[i].width = document.all.WIDTH17.value;
			else if (i == 17) vColInfos[i].width = document.all.WIDTH18.value;
			else if (i == 18) vColInfos[i].width = document.all.WIDTH19.value;
			else if (i == 19) vColInfos[i].width = document.all.WIDTH20.value;
		}
	}
	function exchangeColumns(index1,index2)
	{
		transferWidthsIntoInfos();
		if (index1 < 1 || index2 < 1 || index1 > vColInfos.length || index2 > vColInfos.length)
			return;
		var vDummy = vColInfos[index1-1];
		vColInfos[index1-1] = vColInfos[index2-1];
		vColInfos[index2-1] = vDummy;
		transferInfoIntoFields();
	}
	function exitPopup()
	{
		window.returnValue = vColInfos;
		close();
	}
</script>
